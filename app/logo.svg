<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 400 400"
  role="img"
  aria-label="Next Gen Hire Logo"
>
  <!-- Center group enlarged -->
  <g transform="translate(200 200) scale(1.8)">
    <!-- Outer circular ring -->
    <circle
      cx="0"
      cy="0"
      r="42"
      fill="none"
      stroke="#ff2f92"
      stroke-width="7"
    />

    <!-- Laptop (rotated slightly for a dynamic look) -->
    <g transform="rotate(-20)">
      <!-- Screen -->
      <rect
        x="-24"
        y="-26"
        width="48"
        height="30"
        rx="2"
        ry="2"
        fill="#ff2f92"
      />

      <!-- Screen bars -->
      <rect x="-18" y="-20" width="8" height="12" fill="#0b3142" />
      <rect x="-6" y="-18" width="8" height="16" fill="#0b3142" />
      <rect x="6" y="-22" width="8" height="20" fill="#0b3142" />

      <!-- Base -->
      <polygon points="-30,6 30,6 18,16 -42,16" fill="#ff2f92" />
    </g>

    <!-- Arrow / Paper plane -->
    <g transform="translate(30 -20)">
      <!-- Tail -->
      <rect x="-2" y="-6" width="10" height="4" fill="#ff2f92" />
      <!-- Head -->
      <polygon points="8,-12 32,-4 8,4" fill="#ff2f92" />
    </g>
  </g>
</svg>
